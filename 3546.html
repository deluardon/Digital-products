<!DOCTYPE html>
<html>
<body>

<p class=" bold ">This is paragraph 1.</p>
<p class="myclass">This is paragraph 2.</p>
<p class="myClass">This is paragraph 3.</p>

<button onclick="deleteElementsByClass()">Delete Paragraphs</button>

<script>
function deleteElementsByClass() {
  var elements = document.getElementsByClassName("myClass");
  for (var i = 0; i < elements.length; i++) {
    elements[i].remove();
  }
}
</script>

</body>
<p class="color">this is my fast blog  </p>
</html>
